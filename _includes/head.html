<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
  {% if page.image %}
    <meta property="og:image" content="https://victorhachard.github.io/{{page.image}}" />
    <meta name="twitter:image" content="https://victorhachard.github.io/{{page.image}}" />
  {% else %}
    <meta property="og:image" content="https://avatars.githubusercontent.com/u/31635811?s=400&u=c19e1e77e10262adc13d0cd400137907bb6d789c&v=4" />
    <meta name="twitter:image" content="https://avatars.githubusercontent.com/u/31635811?s=400&u=c19e1e77e10262adc13d0cd400137907bb6d789c&v=4" />
  {% endif %}
</head>
